// zoom
alias +zoom_in "sensitivity 3;fov 90;wait;fov 80;wait;fov 70;wait;fov 60;wait;fov 50;wait;fov 40;bind F11 zoom_out"
alias -zoom_in "sensitivity 4;fov 40;wait;fov 50;wait;fov 60;wait;fov 70;wait;fov 80;wait;fov 90;bind F11 zoom_in; sensitivity 3"

//
// default cvars
//
chase_back 96
chase_up 20
chase_active 0
viewsize 100
volume 0.4
bgmvolume 0.2
+mlook
m_side 1
m_forward 1
m_yaw 0.022
m_pitch 0.022
sensitivity 5
lookstrafe 0
lookspring 0
gamemode 1

//cl config
_cl_name_ "DEAD_HAND"
//critical, this is byte/sec, and should be set in the megabit range.
// lowest   = 62500  : 0.5 mbps
// low      = 125000 : 1   mbps
// normal   = 187500 : 1.5 mbps
// medium   = 250000 : 2   mbps
// high     = 312500 : 2.5 mbps
// the best = 375000 : 3   mbps
// fiber    = 625000 : 5   mbps
_cl_rate 375000
_cl_rate_burstsize 8192
cl_netfps 72
cl_netimmediatebuttons 1
cl_movement 1
cl_nettimesyncboundmode 6
cl_nettimesyncboundtolerance 0.25
cl_nettimesyncfactor 1
cl_forwardspeed "400" // turn on 'Always Run' mode
cl_backspeed "400"
cl_sidespeed "350"
cl_smoothviewheight 4
cl_deathnoviewmodel 0
cl_deathscoreboard 0
cl_demo_mousegrab 1
cl_deathfade 0.66
cl_hud_alpha 1.0 "Transparency of the mech HUD"
