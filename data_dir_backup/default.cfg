//
// load keybindings
//
// commands with a leading + will also be called for key up events with
// the + changed to a -
unbindall

bind ESCAPE "togglemenu"
bind SPACE "impulse 27"
bind + "sizeup"
bind - "sizedown"
bind 1 "impulse 1"
bind 2 "impulse 2"
bind 3 "impulse 3"
bind 4 "impulse 23"
bind 5 "impulse 24"
bind = "sizeup"
bind BACKQUOTE "toggleconsole"
bind a "+moveleft"
bind x "impulse 30"
bind c "impulse 25"
bind d "+moveright"
bind e "impulse 26"
bind f "impulse 11"
bind g "impulse 10"
bind n "impulse 9"
bind q "impulse 7"
bind r "impulse 8"
bind s "+back"
bind t "messagemode"
bind v "impulse 12"
bind w "+forward"
bind y "messagemode2"
bind z "+button9"
bind TILDE "toggleconsole"
bind UPARROW "+moveup"
bind DOWNARROW "+movedown"
bind LEFTARROW "+left"
bind RIGHTARROW "+right"
bind CTRL "+button10"
bind SHIFT "+button8"
bind F1 "impulse 12"
