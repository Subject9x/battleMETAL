//critical, this is byte/sec, and should be set in the megabit range.
// lowest   = 62500  : 0.5 mbps
// low      = 125000 : 1   mbps
// normal   = 187500 : 1.5 mbps
// medium   = 250000 : 2   mbps
// high     = 312500 : 2.5 mbps
// the best = 375000 : 3   mbps
