// zoom
alias +zoom_in "sensitivity 3;fov 90;wait;fov 80;wait;fov 70;wait;fov 60;wait;fov 50;wait;fov 40;bind F11 zoom_out"
alias -zoom_in "sensitivity 4;fov 40;wait;fov 50;wait;fov 60;wait;fov 70;wait;fov 80;wait;fov 90;bind F11 zoom_in; sensitivity 3"

